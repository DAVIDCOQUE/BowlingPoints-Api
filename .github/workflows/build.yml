name: CI/CD Pipeline - BowlingPoints -

on:
  push:
    branches:
      - dev

jobs:
  # Job Único: CI/CD Completo
  build-test-deploy:
    name: Build, Test, Analyze, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          # Cache de Maven para acelerar el proceso
          cache: maven

      # --- Pasos de Integración Continua (CI) ---

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build, test and generate JaCoCo report
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "Ejecutando build y tests..."
          # Ejecuta limpieza, tests y genera el reporte de cobertura JaCoCo
          mvn clean verify jacoco:report -B

      - name: SonarQube analysis (with JaCoCo coverage)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "Iniciando análisis SonarQube..."
          mvn sonar:sonar \
            -Dsonar.projectKey=DAVIDCOQUE_BowlingPoints-Api \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.binaries=target/classes

      - name: Check SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@95b1cc6c02a15c8ecc00c07b1c2a75ed61a14055
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: target/sonar/report-task.txt

      # --- Pasos de Despliegue Continuo (CD) ---

      # Nota: Dado que todo está en el mismo job, se asume que el build/test fue exitoso
      # y el JAR ya está disponible en target/. No necesitamos 'upload-artifact' ni 'download-artifact'.

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "Construyendo imagen Docker..."
          # Construye la imagen usando el JAR generado en pasos anteriores
          docker build -t $DOCKERHUB_USERNAME/bowlingpoints:latest .

      - name: Push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "Subiendo imagen a Docker Hub..."
          docker push $DOCKERHUB_USERNAME/bowlingpoints:latest

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@3ca8a7c5359ac6ad91aa47f1946ece1c3b025004
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          # El script de despliegue detiene, elimina contenedores/imágenes viejas,
          # hace pull de la nueva imagen y la ejecuta.
          script: |
            echo "Desplegando en AWS EC2..."

            # Limpieza de contenedores anteriores (opcionalmente con nombres viejos)
            docker stop bowlingpoints || true
            docker rm bowlingpoints || true
            docker stop bowlingpoints-app || true
            docker rm bowlingpoints-app || true

            # Limpieza de la imagen anterior
            docker images | grep bowlingpoints | awk '{print $3}' | xargs docker rmi -f || true

            # Pull de la nueva imagen desde Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest

            # Ejecutar el nuevo contenedor
            docker run -d --name bowlingpoints -p ${{ secrets.APP_PORTS }} \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e DB_USER="${{ secrets.DB_USER }}" \
              -e DB_PASS="${{ secrets.DB_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest