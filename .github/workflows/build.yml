name: CI/CD Pipeline - BowlingPoints

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build, Test and Analyze (CI)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: üß± Build, test and generate JaCoCo report
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "üèóÔ∏è Ejecutando build y tests..."
          mvn clean verify jacoco:report -B

      - name: üîç SonarQube analysis (with JaCoCo coverage)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "üöÄ Iniciando an√°lisis SonarQube..."
          mvn sonar:sonar \
            -Dsonar.projectKey=DAVIDCOQUE_BowlingPoints-Api \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.binaries=target/classes

      - name: ‚úÖ Check SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@95b1cc6c02a15c8ecc00c07b1c2a75ed61a14055
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: target/sonar/report-task.txt

      - name: üì¶ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: bowlingpoints-jar
          path: target/*.jar

  docker-deploy:
    name: Build and Deploy Docker (CD)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [build-and-analyze]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: bowlingpoints-jar
          path: target/

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "üê≥ Construyendo imagen Docker..."
          docker build -t $DOCKERHUB_USERNAME/bowlingpoints:latest .

      - name: Push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "üì¶ Subiendo imagen a Docker Hub..."
          docker push $DOCKERHUB_USERNAME/bowlingpoints:latest

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@3ca8a7c5359ac6ad91aa47f1946ece1c3b025004
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "üöÄ Desplegando en AWS EC2..."

            docker stop bowlingpoints || true
            docker rm bowlingpoints || true
            docker stop bowlingpoints-app || true
            docker rm bowlingpoints-app || true

            docker images | grep bowlingpoints | awk '{print $3}' | xargs docker rmi -f || true

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest

            docker run -d --name bowlingpoints -p ${{ secrets.APP_PORTS }} \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e DB_USER="${{ secrets.DB_USER }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest
