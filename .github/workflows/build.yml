name: CI/CD Pipeline - BowlingPoints

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      # üß© 1. Descarga el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # üß∞ 2. Configura Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: maven

      # ‚ö° 3. Cache de SonarQube
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # üß± 4. Compila, ejecuta tests y genera reporte de cobertura
      - name: Build, test and generate JaCoCo report
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "üèóÔ∏è Ejecutando build y tests..."
          mvn clean verify jacoco:report -B

      # üîç 5. Ejecuta an√°lisis SonarQube con cobertura de JaCoCo
      - name: SonarQube analysis (with JaCoCo coverage)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "üöÄ Iniciando an√°lisis SonarQube..."
          mvn sonar:sonar \
            -Dsonar.projectKey=bowlingpoints \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.binaries=target/classes

      # ‚úÖ 6. Verifica Quality Gate
      - name: Check SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: target/sonar/report-task.txt

  docker-deploy:
    name: Build and Deploy Docker
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      # üß© 1. Descarga el repo para el build Docker
      - name: Checkout repository
        uses: actions/checkout@v4

      # üê≥ 2. Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ‚öôÔ∏è 3. Construye imagen Docker
      - name: Build Docker image
        run: |
          echo "üê≥ Construyendo imagen Docker..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest .

      # üöÄ 4. Publica en Docker Hub
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest

      # ‚òÅÔ∏è 5. Despliega en AWS EC2
      - name: Deploy to AWS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "üöÄ Desplegando en AWS..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest
            docker stop bowlingpoints || true
            docker rm bowlingpoints || true
            docker run -d --name bowlingpoints -p ${{ secrets.APP_PORTS }} \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e DB_USER="${{ secrets.DB_USER }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest
