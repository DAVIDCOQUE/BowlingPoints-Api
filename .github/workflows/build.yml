name: CI/CD Pipeline - BowlingPoints

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ğŸ§± CI: Compila, testea y analiza calidad en la rama dev
  build-and-analyze:
    name: Build, Test and Analyze (CI)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ§± Build, test and generate JaCoCo report
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "ğŸ—ï¸ Ejecutando build y tests..."
          mvn clean verify jacoco:report -B

      - name: ğŸ” SonarQube analysis (with JaCoCo coverage)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "ğŸš€ Iniciando anÃ¡lisis SonarQube..."
          mvn sonar:sonar \
            -Dsonar.projectKey=DAVIDCOQUE_BowlingPoints-Api \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.binaries=target/classes

      - name: âœ… Check SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: target/sonar/report-task.txt

      - name: ğŸ“¦ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: bowlingpoints-jar
          path: target/*.jar

  # ğŸš€ CD: Despliegue en la rama main
  docker-deploy:
    name: Build and Deploy Docker (CD)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [build-and-analyze] # asegura que primero se ejecute CI (si aplica)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # â¬‡ï¸ Descarga el artefacto generado en el job anterior (CI)
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: bowlingpoints-jar
          path: target/

      # ğŸ³ Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      # ğŸ‹ Construir imagen Docker
      - name: Build Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "ğŸ³ Construyendo imagen Docker..."
          docker build -t $DOCKERHUB_USERNAME/bowlingpoints:latest .

      # ğŸš€ Publicar imagen en Docker Hub
      - name: Push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "ğŸ“¦ Subiendo imagen a Docker Hub..."
          docker push $DOCKERHUB_USERNAME/bowlingpoints:latest

      # â˜ï¸ Desplegar en AWS EC2 (sin tocar PostgreSQL)
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "ğŸš€ Desplegando en AWS EC2..."

            # ğŸ§¹ Detener y eliminar contenedores viejos de la app
            docker stop bowlingpoints || true
            docker rm bowlingpoints || true
            docker stop bowlingpoints-app || true
            docker rm bowlingpoints-app || true

            # ğŸ§¹ Eliminar todas las imÃ¡genes del backend (no tocar postgres)
            docker images | grep bowlingpoints | awk '{print $3}' | xargs docker rmi -f || true

            # ğŸ”„ Descargar la nueva imagen
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest

            # ğŸš€ Iniciar el nuevo contenedor limpio
            docker run -d --name bowlingpoints -p ${{ secrets.APP_PORTS }} \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e DB_USER="${{ secrets.DB_USER }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/bowlingpoints:latest
