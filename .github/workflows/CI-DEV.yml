name: CI - Dev Branch (Build, Test, SonarQube)

on:
  push:
    branches:
      - dev

jobs:
  build-test-analyze-package:
    name: Build, Test, Analyze, Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: maven

      # --- Pasos de Integración Continua (CI) ---

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build, test and generate JaCoCo report
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "Ejecutando build y tests..."
          # Ejecuta limpieza, tests y genera el reporte de cobertura JaCoCo
          mvn clean verify jacoco:report -B

      - name: SonarQube analysis (with JaCoCo coverage)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "Iniciando análisis SonarQube..."
          mvn sonar:sonar \
            -Dsonar.projectKey=DAVIDCOQUE_BowlingPoints-Api \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.binaries=target/classes

      - name: Check SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@95b1cc6c02a15c8ecc00c07b1c2a75ed61a14055
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: target/sonar/report-task.txt

      # --- Empaquetado de Docker (para el despliegue posterior) ---

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build and Push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: ${{ github.sha }} # Usar el SHA del commit como tag
        run: |
          echo "Construyendo y subiendo imagen Docker..."
          # Construye la imagen con el tag 'latest' y el tag con el SHA del commit
          docker build -t $DOCKERHUB_USERNAME/bowlingpoints:latest -t $DOCKERHUB_USERNAME/bowlingpoints:$IMAGE_TAG .
          docker push $DOCKERHUB_USERNAME/bowlingpoints:latest
          docker push $DOCKERHUB_USERNAME/bowlingpoints:$IMAGE_TAG

