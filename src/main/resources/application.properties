spring.application.name=BowlingPoints

# ==========================
# JWT CONFIG
# ==========================

jwt.secret=586E3272357538782F413F4428472B4B6250655368566B597033733676397924
jwt.expiration=36000000 
jwt.prefix=Bearer
jwt.header=Authorization


server.port = 9999

#habilitar/deshabilitar api docs
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#definir la ruta de swagger
springdoc.swagger-ui.path = /doc/swagger-ui.html

#seleccionar paquetes y clases a escanear
springdoc.pathsToMatch=/**

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgresadmin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_schema=bowlingpoints

